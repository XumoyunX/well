{% extends 'dashboard/base.html' %}
{% load static %}
{% block content %}
<section class="content-header">
  <div class="container-fluid">
    <div class="row mb-2">
      <div class="col-sm-6">
        <h1>Product List</h1>
      </div>
      <div class="col-sm-6">
        <ol class="breadcrumb float-sm-right">
          <li class="breadcrumb-item"><a href="{% url 'main:dashboard' %}">Home</a></li>
          <li class="breadcrumb-item active">Product List</li>
        </ol>
      </div>
    </div>
  </div><!-- /.container-fluid -->
</section>
<section class="content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
            <div class="card card-primary">

              <form method="post" enctype="multipart/form-data">
                  {% csrf_token %}
                <div class="card-body">
                  <div class="form-group">
                    <label >Kategoriya</label>
                      {{form.category}}
                  </div>
                </div>
                <div class="card-body">
                  <div class="form-group">
                    <label >Nomi</label>
                      {{form.name}}
                  </div>
                </div>
                <div class="card-body">
                  <div class="form-group">
                    <label >Text</label>
                      {{form.context}}
                  </div>
                </div>
                  <div class="card-body">
                  <div class="form-group">
                    <label >Narxi</label>
                      {{form.price}}
                  </div>
                </div>
                <div class="card-body">
                  <div class="form-group">
                    <label >Rasm</label>
                      {{form.img}}
                  </div>
                </div>
                <div class="card-footer">
                  <button type="submit" class="btn btn-primary">Submit</button>
                </div>
              </form>
            </div>

          </div>
        </div>
    </div>
</section>
{% endblock %}
