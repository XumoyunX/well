{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

    <link rel="stylesheet" href="{% static 'css/style1.css' %}">
</head>
<body class="body">
    <div class="container">
        <div class="row">
            <div class="main col-md-10 col-12 mx-auto">
                <h2 class="main__title">Контакты</h2>
                <div class="tel col-12" style="background: #333333">
                    <h3 class="tel__name">Телефоны контактных центров</h3>
                    <p class="tel__title">Круглосуточно, без выходных</p>
                    {% for kon in gar %}
                        <div class="number">
                            <p class="number__name">{{ kon.name }}</p>
                            <a href="tel:+998781500030" class="number__num">{{ kon.nomber }}</a>
                        </div>
                        <hr>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</body>
</html>
